        function click1() {
            let new2 = parseInt(document.getElementById('days').value);

            const xmas = new Date().getTime() + (new2 * 24 * 60 * 60 * 1000);
            k = setInterval(function () {
                let now = new Date().getTime();
                let distance = xmas - now;
                let days1 = Math.floor(distance / (24 * 60 * 60 * 1000));
                let hours = Math.floor(distance % (24 * 60 * 60 * 1000) / (60 * 60 * 1000));
                let minutes = Math.floor(distance % (60 * 60 * 1000) / (60 * 1000));
                let seconds = Math.floor(distance % (60 * 1000) / 1000);
                document.getElementById('3price').innerHTML = `${days1}Days : ${hours}Hrs : ${minutes}Min : ${seconds}Sec`;
                if (distance <= 0) {
                    clearInterval(k);
                    document.getElementById('3price').innerHTML = 'YOUR TIME IS UP';
                }
            }, 1000);

            document.getElementById('2price').innerHTML = (new2 * 5000) + '' + 'naira';
        }

    </script>
